{% extends 'base/base_generic.html' %}

{% block title %} Login - inDataGen {% endblock %}

{% block content %}
{% load static %}

<section class="hero is-bold is-fullheight">
    <div class="hero-body">
        <div class="container">

            <div class="column is-half is-offset-one-quarter has-text-centered">
                <div class="box">
                    <div class="mt-5 mb-6 mx-6 px-6">
                        <p class="is-size-4">Fill in your credentials</p>
                    </div>
                    <form method="post" class="px-6" >
                        {% csrf_token %}
                        <div class="field">
                            <div class="control">
                                <input id="id_username" class="input is-size-6" type="text" name="username" placeholder="username" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input id="id_password" class="input is-size-6" type="password" name="password" placeholder="password">
                            </div>
                        </div>

                        <div class="mt-6 mb-5">
                            <button class="button is-block fm-btn-color is-large is-fullwidth" type="submit">
                                <span class="is-size-5">Login</span>
                                <span class="ml-2 is-small">
                                    <i class="fas fa-sign-in-alt"></i>
                                </span>
                            </button>
                        </div>

                    </form>

                    {% if form.errors %}
                        <p class="has-text-danger-dark is-size-7">{{form.errors}}</p>
                    {% endif %}

                    <div class="level px-6">
                        <a href="{% url 'users:signup' %}" class="fm-color level-left">Sign up</a> <br>
                        <a href="{% url 'users:password_reset' %}" class="fm-color level-right">Reset password</a>
                    </div>

                </div>

            </div>

        </div>

    </div>
</section>

{% endblock %}
